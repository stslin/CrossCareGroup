<!DOCTYPE html>
<html lang="en-AU">

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://*; frame-src 'self' https://www.youtube.com https://youtube.com https://www.youtube-nocookie.com; connect-src 'self' https://*.powerplatform.com https://*.azure.com; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests;">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Secure Access Restricted | Cross Care Group</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/tailwind.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 59, 92, 0.1);
        }

        .hero-gradient {
            background: radial-gradient(circle at top right, rgba(0, 150, 161, 0.05), transparent),
                radial-gradient(circle at bottom left, rgba(255, 171, 64, 0.05), transparent);
        }

        .guardian-container {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: #F8FAFC;
            border: 6px solid #003B5C;
            position: relative;
            overflow: hidden;
            margin: 0 auto 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Verification HUD */
        @keyframes hud-spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hud-ring {
            position: absolute;
            width: 140px;
            height: 140px;
            border: 2px dashed rgba(0, 59, 92, 0.2);
            border-radius: 50%;
            animation: hud-spin 10s linear infinite;
        }

        /* Scanner Beam */
        @keyframes scanner {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }

            50% {
                opacity: 0.4;
            }

            100% {
                transform: translateY(30px);
                opacity: 0;
            }
        }

        .scanner-beam {
            position: absolute;
            width: 100px;
            height: 2px;
            background: #0096A1;
            box-shadow: 0 0 8px #0096A1;
            animation: scanner 3s ease-in-out infinite;
        }

        @keyframes guardian-hover {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .guardian-bot {
            animation: guardian-hover 4s ease-in-out infinite;
        }
    </style>
</head>

<body class="bg-white min-h-screen flex items-center justify-center p-6 hero-gradient overflow-hidden">

    <div class="max-w-2xl w-full text-center relative z-10">
        <div class="mb-12">
            <a href="/">
                <img src="./images/logo.png" alt="Cross Care Group" class="h-16 lg:h-20 mx-auto drop-shadow-sm">
            </a>
        </div>

        <div class="glass-card p-12 rounded-[3.5rem] relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-ccg-navy via-ccg-teal to-ccg-gold"></div>

            <div class="guardian-container">
                <div class="hud-ring"></div>
                <div class="scanner-beam"></div>
                <!-- Guardian Bot - Sleek, Clinical, Professional -->
                <svg viewBox="0 0 100 100" class="w-24 h-24 guardian-bot">
                    <!-- Head Unit -->
                    <rect x="25" y="20" width="50" height="45" rx="20" fill="#FFFFFF" stroke="#003B5C"
                        stroke-width="3" />
                    <!-- Face Plate -->
                    <rect x="34" y="28" width="32" height="22" rx="11" fill="#003B5C" />
                    <!-- Security Eye - Verification Failed Red -->
                    <circle cx="50" cy="39" r="4" fill="#ef4444" class="animate-pulse" />
                    <!-- Floating Body -->
                    <path d="M30 70 L 70 70 L 60 85 L 40 85 Z" fill="#FFFFFF" stroke="#003B5C" stroke-width="3" />
                    <!-- Side Hubs -->
                    <circle cx="25" cy="42" r="6" fill="#F1F5F9" stroke="#003B5C" stroke-width="2.5" />
                    <circle cx="75" cy="42" r="6" fill="#F1F5F9" stroke="#003B5C" stroke-width="2.5" />
                </svg>
            </div>

            <div class="mb-8">
                <h1 class="text-6xl font-black text-ccg-navy mb-2 tracking-tighter uppercase italic">Protected</h1>
                <h2 class="text-xl font-bold text-ccg-teal uppercase tracking-[0.3em] mb-4">Security Protocol Active
                </h2>
            </div>

            <p class="text-slate-500 text-lg leading-relaxed mb-10 font-medium px-4">
                Access to this directory has been intercepted by our advanced security protocols. For the
                protection of sensitive data and system integrity, this request has been terminated.
            </p>

            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="./"
                    class="bg-ccg-navy text-white px-12 py-5 rounded-full font-black text-lg hover:bg-ccg-teal transition-all duration-300 shadow-xl shadow-navy/20 active:scale-95">
                    Return to Safety
                </a>
                <a href="./contact/"
                    class="bg-white text-ccg-navy border-2 border-ccg-navy/10 px-12 py-5 rounded-full font-black text-lg hover:bg-slate-50 transition-all duration-300">
                    Contact Security
                </a>
            </div>
        </div>

        <div class="mt-12 flex items-center justify-center gap-4 opacity-30">
            <span class="w-1.5 h-1.5 bg-ccg-teal rounded-full animate-pulse"></span>
            <span class="text-[10px] font-black uppercase tracking-[0.5em] text-ccg-navy">End-to-End Clinical
                Governance</span>
            <span class="w-1.5 h-1.5 bg-ccg-teal rounded-full animate-pulse"></span>
        </div>
    </div>
</body>

</html>
