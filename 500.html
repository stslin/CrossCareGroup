<!DOCTYPE html>
<html lang="en-AU">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>System Challenge | Cross Care Group</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ccg-navy': '#003B5C',
                        'ccg-gold': '#FFAB40',
                        'ccg-teal': '#0096A1',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .hero-gradient {
            background: radial-gradient(circle at top right, rgba(0, 150, 161, 0.05), transparent),
                radial-gradient(circle at bottom left, rgba(255, 171, 64, 0.05), transparent);
        }

        /* 500 Graphic Styles */
        .error-graphic {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 180px;
            font-weight: 900;
            color: #003B5C;
            line-height: 1;
        }

        .circle-zero {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: #E5EFF2;
            overflow: hidden;
            border: 6px solid #003B5C;
            position: relative;
        }

        /* Animations */
        @keyframes pulse-red {

            0%,
            100% {
                opacity: 1;
                box-shadow: 0 0 10px rgba(239, 68, 68, 0.8);
            }

            50% {
                opacity: 0.4;
                box-shadow: 0 0 5px rgba(239, 68, 68, 0.2);
            }
        }

        .animate-alert {
            animation: pulse-red 1s infinite;
        }

        @keyframes blink {

            0%,
            90%,
            100% {
                transform: scaleY(1);
            }

            95% {
                transform: scaleY(0.1);
            }
        }

        .animate-blink {
            animation: blink 4s infinite;
        }

        @keyframes flicker {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                opacity: 1;
            }

            20%,
            24%,
            55% {
                opacity: 0.4;
            }
        }

        .animate-flicker {
            animation: flicker 2s infinite;
        }

        @keyframes spark {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(10px, -20px) scale(0);
                opacity: 0;
            }
        }

        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFAB40;
            border-radius: 50%;
        }
    </style>
</head>

<body class="bg-white min-h-screen flex items-center justify-center p-6 hero-gradient overflow-hidden">

    <div class="max-w-3xl w-full text-center relative z-10">
        <!-- Static Logo -->
        <div class="mb-16">
            <a href="/">
                <img src="./images/logo.png" alt="Cross Care Group" class="h-16 lg:h-20 mx-auto drop-shadow-sm">
            </a>
        </div>

        <!-- Animated 500 Graphic -->
        <div class="error-graphic mb-12 select-none">
            <span>5</span>

            <!-- 1st Zero: System Monitor (As requested) -->
            <div class="circle-zero">
                <div class="absolute inset-0 bg-slate-50 flex items-center justify-center">
                    <div class="w-full px-4 text-center">
                        <!-- Flatline / Error Line -->
                        <svg viewBox="0 0 100 40" class="w-full h-10 mb-1">
                            <path d="M0 20 L 30 20 L 35 10 L 45 30 L 50 20 L 100 20" fill="none" stroke="#0096A1"
                                stroke-width="2.5" />
                            <circle cx="50" cy="20" r="3" fill="#FFAB40" class="animate-alert" />
                        </svg>
                        <div class="text-[9px] font-black text-ccg-navy uppercase tracking-widest opacity-60">
                            Diagnostics</div>
                        <div class="flex gap-1 justify-center mt-2">
                            <div class="w-6 h-1 bg-red-500/20 rounded-full"></div>
                            <div class="w-6 h-1 bg-red-500 animate-alert rounded-full"></div>
                            <div class="w-6 h-1 bg-red-500/20 rounded-full"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 2nd Zero: Original Server Rack -->
            <div class="circle-zero">
                <div class="absolute inset-0 bg-slate-100 p-4 border-l-4 border-ccg-navy/20">
                    <!-- Rack items -->
                    <div class="space-y-4 mt-2">
                        <div
                            class="h-8 bg-white rounded-lg border border-navy/10 flex items-center px-2 justify-between">
                            <div class="flex gap-1">
                                <div class="w-1.5 h-1.5 rounded-full bg-ccg-teal animate-flicker"></div>
                                <div class="w-1.5 h-1.5 rounded-full bg-ccg-teal animate-flicker"
                                    style="animation-delay: 0.3s"></div>
                            </div>
                            <div class="w-10 h-1.5 bg-slate-100 rounded-full"></div>
                        </div>
                        <div class="h-8 bg-white rounded-lg border border-navy/10 relative overflow-hidden">
                            <div class="w-full h-full bg-red-500/5 animate-flicker"></div>
                            <div class="absolute inset-y-0 right-2 flex items-center">
                                <div class="w-2 h-2 rounded-full bg-ccg-gold animate-alert"></div>
                            </div>
                        </div>
                        <div class="h-8 bg-white rounded-lg border border-navy/10 flex items-center px-2 gap-2">
                            <div class="w-3 h-3 rounded-full bg-red-500 animate-alert"></div>
                            <div class="flex-1 h-1.5 bg-slate-100 rounded-full"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="max-w-xl mx-auto">
            <h1 class="text-4xl font-black text-ccg-navy mb-4 tracking-tight uppercase">Internal System Challenge</h1>
            <p class="text-slate-500 text-lg leading-relaxed mb-12 font-medium">
                Our clinical infrastructure is taking a brief moment to reset. We are monitoring the situation and will
                have care resumed shortly.
            </p>

            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button onclick="window.location.reload()"
                    class="bg-ccg-navy text-white px-12 py-5 rounded-full font-black text-lg hover:bg-ccg-teal transition-all duration-300 shadow-xl shadow-navy/20 active:scale-95">
                    Retry Connection
                </button>
                <a href="./"
                    class="bg-white text-ccg-navy border-2 border-ccg-navy/10 px-12 py-5 rounded-full font-black text-lg hover:bg-slate-50 transition-all duration-300">
                    Exit to Safety
                </a>
            </div>
        </div>

        <div class="mt-16 flex items-center justify-center gap-4">
            <span class="w-2 h-2 bg-ccg-gold rounded-full"></span>
            <span class="text-[11px] font-black uppercase tracking-[0.4em] text-ccg-navy/30">Clinical System Redundancy
                Active</span>
            <span class="w-2 h-2 bg-ccg-gold rounded-full"></span>
        </div>
    </div>
</body>

</html>
